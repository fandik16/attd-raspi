<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Kiosk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ==================================================== */
        /* MODIFIKASI CSS UNTUK FULL SCREEN TANPA SCROLL */
        /* ==================================================== */
        html, body {
            height: 100%; /* Penting */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menghilangkan scrollbar */
        }
        body { 
            background-color: #f8f9fa; 
            padding: 20px; /* Padding untuk konten utama */
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1; /* Kontainer mengisi sisa ruang yang tersedia */
            max-width: 95%; /* Memastikan penggunaan lebar yang maksimal */
            height: 100%; /* Memastikan konten di dalamnya menggunakan tinggi yang tersedia */
        }
        /* Style untuk indikator status */
        .card-status-ok { border-left: 5px solid #198754; } 
        .card-status-fail { border-left: 5px solid #dc3545; } 
        .card-status-idle { border-left: 5px solid #ffc107; }
        .status-badge { font-size: 0.9em; font-weight: bold; }

        /* Memastikan baris utama mengisi ruang yang tersedia */
        .main-content-row {
            flex-grow: 1;
        }

        /* Menyesuaikan tinggi elemen live feed */
        #live-camera-card .card-body {
            /* Menghitung tinggi yang tersedia setelah header card */
            height: calc(100% - 48px); /* 48px adalah perkiraan tinggi card-header */
        }
        #live-camera-card img {
            object-fit: contain; /* Menjaga aspek rasio dan mengisi ruang yang tersedia */
            max-height: 100%; 
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <h2 class="text-center mb-3 text-secondary">Attendance Kiosk Status</h2>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body py-2">
                        <h5 class="card-title text-primary fs-6 mb-1">Device Information</h5>
                        <p class="card-text mb-0 fs-6">
                            <strong>Device:</strong> <span id="device-name">Loading...</span> | 
                            <strong>Version:</strong> <span id="app-version">Loading...</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body py-2">
                        <h5 class="card-title text-success fs-6 mb-1">Server Info</h5>
                        <p class="card-text mb-0 fs-6">
                            <strong>Time:</strong> <span id="server-time" class="badge bg-secondary">Loading...</span> | 
                            <strong>Status:</strong> <span id="current-status" class="badge bg-info text-dark">Starting up...</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row main-content-row">
            
            <div class="col-md-7 mb-3 d-flex">
                <div id="live-camera-card" class="card shadow flex-fill d-flex flex-column">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Live Camera Feed</h5>
                    </div>
                    <div class="card-body p-0 d-flex justify-content-center align-items-center">
                        <img 
                            src="/video_feed" 
                            alt="Live Camera Stream" 
                            class="img-fluid" 
                            style="width: 100%; border-radius: 0 0 4px 4px;"
                        >
                    </div>
                </div>
            </div>
            
            <div class="col-md-5 mb-3 d-flex">
                <div id="status-card" class="card shadow flex-fill d-flex flex-column">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">
                            Status Perangkat
                            <span id="led-mode" class="badge status-badge float-end">IDLE</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Last Scan Result</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Card Number:</strong> 
                                <span id="last-card-scan">N/A</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Name:</strong> 
                                <span id="last-name">N/A</span>
                            </li>
                            <li class="list-group-item">
                                <strong>Time Recorded:</strong> 
                                <span id="last-scan-time">N/A</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer text-center text-muted">
                        Data updates every 2 seconds.
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update Device Info
                    document.getElementById('device-name').textContent = data.device_name;
                    document.getElementById('app-version').textContent = data.app_version;
                    document.getElementById('server-time').textContent = data.server_time;
                    document.getElementById('current-status').textContent = data.current_status;

                    // Update LED Mode and Card Styling
                    const ledElement = document.getElementById('led-mode');
                    const statusCard = document.getElementById('status-card');

                    ledElement.textContent = data.led_mode;
                    
                    // Clear previous classes
                    ledElement.classList.remove('bg-success', 'bg-danger', 'bg-warning');
                    statusCard.classList.remove('card-status-ok', 'card-status-fail', 'card-status-idle');
                    
                    // Apply new classes based on LED Mode
                    if (data.led_mode === 'OK') {
                        ledElement.classList.add('bg-success');
                        statusCard.classList.add('card-status-ok');
                    } else if (data.led_mode === 'FAIL') {
                        ledElement.classList.add('bg-danger');
                        statusCard.classList.add('card-status-fail');
                    } else {
                        ledElement.classList.add('bg-warning');
                        statusCard.classList.add('card-status-idle');
                    }

                    // Update Last Scan Result
                    document.getElementById('last-card-scan').textContent = data.last_card_scan;
                    document.getElementById('last-name').textContent = data.last_name;
                    document.getElementById('last-scan-time').textContent = data.last_scan_time;

                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('current-status').textContent = 'Error connecting to API.';
                });
        }

        // Fetch status initially and then every 2 seconds
        fetchStatus();
        setInterval(fetchStatus, 2000); 
    </script>
</body>
</html>
