<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Kiosk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <style>
        /* ==================================================== */
        /* CSS FULL SCREEN & NO SCROLL */
        /* ==================================================== */
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        body { 
            background-color: #f8f9fa; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1; 
            max-width: 95%;
            height: 100%;
        }
        /* Style untuk indikator status */
        .card-status-ok { border-left: 5px solid #198754; } 
        .card-status-fail { border-left: 5px solid #dc3545; } 
        .card-status-idle { border-left: 5px solid #ffc107; }
        .status-badge { font-size: 0.9em; font-weight: bold; }

        /* Memastikan baris utama mengisi ruang yang tersedia */
        .main-content-row {
            flex-grow: 1;
        }

        /* Menyesuaikan tinggi elemen live feed */
        #live-camera-card.card {
            padding: 0;
            margin: 0; 
            border: none;
        }

        #live-camera-card .card-body {
            height: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 !important;
        }
        
        /* Kontainer gambar untuk memaksa tampilan potret */
        .portrait-frame {
            height: 100%; 
            width: 100%; /* Diubah ke 100% untuk memenuhi card */
            overflow: hidden; 
        }

        #live-camera-card img {
            object-fit: cover; 
            max-height: 100%; 
            width: 100%; 
            border-radius: 0; /* Diubah ke 0 untuk memenuhi card */
        }
        
        /* Styling footer baru untuk menampung info status */
        .app-footer {
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 0.9em;
            color: #495057;
            border-top: 1px solid #dee2e6;
            background-color: #e9ecef;
            width: 100%;
            text-align: center;
        }
        /* Style untuk jam besar */
        .large-time {
            font-size: 3rem;
            font-weight: 700;
            color: #343a40;
        }
        .large-date {
            font-size: 1.5rem;
            color: #6c757d;
        }
        /* Style untuk membuat tampilan teksfield */
        .text-field-display {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            text-align: center; 
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            min-height: calc(1.5em + 0.75rem + 2px);
            font-size: 1.25rem;
            font-weight: 500;
            color: #495057;
        }

        /* Style untuk tombol Settings */
        #settings-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 1.5rem;
            color: #6c757d;
            cursor: pointer;
            transition: color 0.2s;
        }
        #settings-button:hover {
            color: #000;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <h2 class="text-center mb-3 text-secondary">
            Attendance Kiosk Status
            <i id="settings-button" class="fas fa-cog" data-bs-toggle="modal" data-bs-target="#passwordModal"></i>
        </h2>
        
        <div class="row main-content-row">
            
            <div class="col-md-5 mb-3 d-flex">
                <div id="live-camera-card" class="card shadow flex-fill d-flex flex-column">
                    <div class="card-body p-0">
                        <div class="portrait-frame">
                            <img 
                                src="/video_feed" 
                                alt="Live Camera Stream" 
                                class="img-fluid" 
                                style="border-radius: 0;"
                            >
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-7 mb-3 d-flex">
                <div id="status-card" class="card shadow flex-fill d-flex flex-column">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">
                            Status Perangkat
                            <span id="led-mode" class="badge status-badge float-end">IDLE</span>
                        </h4>
                    </div>
                    
                    <div class="card-body text-center d-flex flex-column justify-content-around">
                        
                        <div>
                            <div id="display-time" class="large-time">--:--:--</div>
                            <div id="display-date" class="large-date">--/--/----</div>
                        </div>

                        <div class="mt-4 px-3">
                            <h5 class="text-muted">Last Scanned:</h5>
                            
                            <div class="mb-3 text-start">
                                <div id="last-name" class="text-field-display">N/A</div>
                            </div>
                            
                            <div class="mb-2 text-start">
                                <div id="last-scan-time" class="text-field-display">N/A</div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="passwordForm" method="POST" action="/settings/verify">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">Akses Pengaturan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Masukkan Password:</label>
                            <input type="password" class="form-control" id="passwordInput" name="password" required>
                        </div>
                        <div id="passwordError" class="text-danger" style="display: none;">Password salah!</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <div class="d-flex justify-content-between container-fluid px-5">
            <span class="text-start">
                <strong>App Version:</strong> <span id="app-version-footer">N/A</span>
            </span>
            <span class="text-center">
                <strong>Server Time:</strong> <span id="server-time">N/A</span>
            </span>
            <span class="text-end">
                <strong>Main Status:</strong> <span id="current-status" class="badge bg-info text-dark">Starting up...</span>
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ... (kode JavaScript lainnya, seperti fetchStatus, updateLocalClock) ...
        
        function updateLocalClock() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

            document.getElementById('display-time').textContent = now.toLocaleTimeString('id-ID', timeOptions);
            document.getElementById('display-date').textContent = now.toLocaleDateString('id-ID', dateOptions);
        }

        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('app-version-footer').textContent = data.app_version;
                    document.getElementById('server-time').textContent = data.server_time;

                    const statusElement = document.getElementById('current-status');
                    statusElement.textContent = data.current_status;

                    const ledElement = document.getElementById('led-mode');
                    const statusCard = document.getElementById('status-card');

                    ledElement.textContent = data.led_mode;
                    
                    ledElement.classList.remove('bg-success', 'bg-danger', 'bg-warning');
                    statusCard.classList.remove('card-status-ok', 'card-status-fail', 'card-status-idle');
                    
                    if (data.led_mode === 'OK') {
                        ledElement.classList.add('bg-success');
                        statusCard.classList.add('card-status-ok');
                    } else if (data.led_mode === 'FAIL') {
                        ledElement.classList.add('bg-danger');
                        statusCard.classList.add('card-status-fail');
                    } else {
                        ledElement.classList.add('bg-warning');
                        statusCard.classList.add('card-status-idle');
                    }

                    document.getElementById('last-name').textContent = data.last_name;
                    document.getElementById('last-scan-time').textContent = data.last_scan_time;

                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('current-status').textContent = 'Error connecting to API.';
                });
        }

        // Handle form submission to check for errors returned via query parameters
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'password_fail') {
                const passwordError = document.getElementById('passwordError');
                passwordError.style.display = 'block';
                // Tampilkan modal lagi jika password gagal
                const modal = new bootstrap.Modal(document.getElementById('passwordModal'));
                modal.show();
            }
        });


        updateLocalClock();
        setInterval(updateLocalClock, 1000); 

        fetchStatus();
        setInterval(fetchStatus, 2000); 
    </script>
</body>
</html>
