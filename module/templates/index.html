<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Dashboard</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .status-box { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        .status-box strong { display: inline-block; width: 150px; }
        .status-ok { background-color: #d4edda; color: #155724; }
        .status-fail { background-color: #f8d7da; color: #721c24; }
        .status-idle { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Kiosk Status</h1>
        <p>Server Time: <span id="server-time">Loading...</span></p>
        <hr>

        <h2>Device Info</h2>
        <div class="status-box">
            <strong>Device Name:</strong> <span id="device-name"></span><br>
            <strong>App Version:</strong> <span id="app-version"></span><br>
            <strong>LED Mode:</strong> <span id="led-mode" class="led-indicator"></span><br>
            <strong>Main Status:</strong> <span id="current-status"></span>
        </div>

        <h2>Last Scan Result</h2>
        <div id="last-scan-result" class="status-box">
            <strong>Card Number:</strong> <span id="last-card-scan">N/A</span><br>
            <strong>Name:</strong> <span id="last-name">N/A</span><br>
            <strong>Time Recorded:</strong> <span id="last-scan-time">N/A</span>
        </div>
    </div>

    <script>
        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update Device Info
                    document.getElementById('device-name').textContent = data.device_name;
                    document.getElementById('app-version').textContent = data.app_version;
                    document.getElementById('server-time').textContent = data.server_time;
                    document.getElementById('current-status').textContent = data.current_status;

                    // Update LED Mode and apply styling
                    const ledElement = document.getElementById('led-mode');
                    ledElement.textContent = data.led_mode;
                    ledElement.className = 'led-indicator';
                    if (data.led_mode === 'OK') {
                        ledElement.classList.add('status-ok');
                    } else if (data.led_mode === 'FAIL') {
                        ledElement.classList.add('status-fail');
                    } else {
                        ledElement.classList.add('status-idle');
                    }

                    // Update Last Scan Result
                    document.getElementById('last-card-scan').textContent = data.last_card_scan;
                    document.getElementById('last-name').textContent = data.last_name;
                    document.getElementById('last-scan-time').textContent = data.last_scan_time;

                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('current-status').textContent = 'Error connecting to API.';
                });
        }

        // Fetch status initially and then every 2 seconds
        fetchStatus();
        setInterval(fetchStatus, 2000); 
    </script>
</body>
</html>
